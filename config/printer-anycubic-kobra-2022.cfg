# This file contains pin mappings for the Anycubic Kobra
#   with HC32F460 . To use this config, during
#   "make menuconfig" select the the HC32F460.
#   and Trigorilla_Pro_A_V1.0.4

#####################################################################
# 	Mainsail files and settings
#####################################################################
[include mainsail.cfg]
[include timelapse.cfg]
[exclude_object]

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PA5
dir_pin: PA4
enable_pin: !PC3
microsteps: 32
rotation_distance: 40
position_endstop: -38
position_min:-38
position_max: 229
homing_speed: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: PA15
uart_address: 3
diag_pin: ^PA6
driver_SGTHRS: 50
run_current: 0.6
stealthchop_threshold: 999999
interpolate: True

[stepper_y]
step_pin: PC4
dir_pin: PA7
enable_pin: !PC3
microsteps: 32
rotation_distance: 40
position_endstop: -4
position_min:-4
position_max: 229
homing_speed: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: PA15
uart_address: 1
run_current: 0.6
diag_pin: ^PC5
driver_SGTHRS: 80 # 255 is most sensitive value, 0 is least sensitive
stealthchop_threshold: 999999

[probe]
pin: PB8
x_offset: 43.5
y_offset: 4.7
#z_offset: 1.5
samples: 3
samples_result: average
samples_tolerance: 0.05
samples_tolerance_retries: 3
#sample_retract_dist: 0.5
#speed:1
#lift_speed:5
#sample_retract_dist: 3.0

[stepper_z]
step_pin: PC7
dir_pin: !PC6
enable_pin: !PC3
microsteps: 256
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 230
homing_speed: 5
second_homing_speed:1
homing_retract_dist: 2.3

[tmc2209 stepper_z]
uart_pin: PA15
uart_address: 2
run_current: 0.8
diag_pin: ^PA8
driver_SGTHRS: 50  # 255 is most sensitive value, 0 is least sensitive
stealthchop_threshold: 999999

[extruder]
max_extrude_only_distance: 100.0
step_pin: PC14
dir_pin: PC15
enable_pin: !PC3
microsteps: 64
rotation_distance: 8.204
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
# sensor_type: EPCOS 100K B57560G104F
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PC1
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
min_extrude_temp: 0
max_temp: 250 #Stock is 250

# [firmware_retraction]
# retract_length:0.5 #stock is more than 2
# retract_speed:20
# unretract_extra_length:0
# unretract_speed:20

[tmc2208 extruder]
uart_pin: PA15
run_current: 0.7
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PA0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[safe_z_home]
home_xy_position: 70.5, 109.3 # Change coordinates to the center of your print bed
speed: 50
z_hop: 5   # Move up 5mm
z_hop_speed: 10

[bed_mesh]
speed: 50
#horizontal_move_z: 5.0
mesh_min: 19, 19
mesh_max: 210, 210
#probe_count: 6, 6
probe_count: 4, 4

[controller_fan controller_fan]
pin: PA14
fan_speed: 0.7

[heater_fan extruder_fan]
pin: PA13
heater_temp: 65.0

[fan]
pin: PB9

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

# [mcu ercf]
# serial: /dev/serial/by-id/usb-Klipper_rp2040_4550357127118AB8-if00

# [mcu easybrd]
# serial: /dev/serial/by-id/usb-Klipper_samd21g18a_54CB50B83338585020312E31080C0DFF-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 4000
max_z_velocity: 20
max_z_accel: 20

[temperature_sensor raspberry_pi]
sensor_type: temperature_host

[gcode_macro M420]
description: Load the current mesh
gcode:
  BED_MESH_PROFILE LOAD=default

[gcode_macro G29]
gcode:
  {% set t = params.T|default(0)|float %}
  {% if printer.toolhead.homed_axes != "xyz" %}
    {action_respond_info("Please home XYZ first")}
  {% else %}
    SAVE_GCODE_STATE NAME=G29_state
    G90
    G1 Z10 F240
    {% if t > 30.0 %}
      M190 S{t}
    {% endif %}
    BED_MESH_CALIBRATE
    {% if 'S' in params %}
      M140 S{params.S}
    {% endif %}
    G90
    G1 Z10 F240
    G1 X150 Y155 F6000
    RESTORE_GCODE_STATE NAME=G29_state MOVE=0
  {% endif %}

